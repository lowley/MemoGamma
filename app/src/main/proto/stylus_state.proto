syntax = "proto3";

option java_package = "lorry.folder.items.memogamma";
option java_multiple_files = true;

message PointInfo {
  float x = 1;
  float y = 2;
  string type = 3; // "Start" / "Line" ou autre
}

message StylusStatePathProto {
  repeated PointInfo path_data = 1;
  string color_hex = 2;
  float stroke_width = 3;
}

message StylusStateProto {
  string name = 1;
  repeated StylusStatePathProto paths = 2;
}

message StylusStateStore {
  repeated StylusStateProto drawings = 1;
}
